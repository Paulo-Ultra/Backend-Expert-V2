plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.7'
    id 'io.spring.dependency-management' version '1.1.7'
}

apply from: 'gradle/plugins/dependencies.gradle'

group = 'br.com.pauloultra'
version = '1.0.0'

java {
    sourceCompatibility = '21'
}

tasks.named('test') {
    useJUnitPlatform()
}